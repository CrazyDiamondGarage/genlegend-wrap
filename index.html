<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="GenLegend by GenWorld" />
    <meta name="keywords" content="ai, game, gpt, chatGPT, agent, LLM, genworld, legend, sci-fi, fiction, aigc" />
    <meta name="author" content="Crazy Diamond" />
    <title>GenLegend</title>
    <link rel="shortcut icon" href="https://legend.genworld.io/favicon.ico" />
    <style>
      html,
      body {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        position: absolute;
        top: 0;
        left: 0;
      }

      #content-window {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: 0xfafdec;
      }

      #content-window object {
        width: 100%;
        height: 100%;
      }
    </style>
    <script>
      function loadHtml() {
        document.getElementById("content-window").innerHTML =
          '<object type="text/html" data="https://legend.genworld.io"></object>';
      }
    </script>
  </head>

  <body onload="loadHtml()">
    <div id="content-window"></div>
  </body>
</html>
